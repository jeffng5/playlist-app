{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<h1>Add a form that when submitted adds a song to this playlist!</h1>

<h3>Add Song</h3>
<form action ="/playlists/playlist_id" method="POST">
    {{form.hidden_tag()}}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
<p>{{field}}{{field.label}}</p>
{%endfor%}
<button>Add song</button>
</form>






{% endblock %}
