{% extends 'base.html' %}

{% block content %}

<h1>Check out the songs!</h1>

<ul>
{% for song in songs %}
  <li><a href="/songs/{{song.id}}">{{ song.title }}       {{song.artist}}</a></li>
  <a href = "{{ url_for('show_song', song_id= song.id)}}">{{song.id}}</a>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/songs/add">Add a song</a></p>


{% endblock %}
