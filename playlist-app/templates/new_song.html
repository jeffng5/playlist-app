{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>
<h1>Added Songs in Database</h1>












<h3>Add Song</h3>
<form action ="/songs" method="POST">
    {% for field in form
        if field.widget.input_type != 'hidden' %}
<p>{{field}}{{field.label}}</p>
{%endfor%}
<button>Add song</button>
</form>










{% endblock %}
